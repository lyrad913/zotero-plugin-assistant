<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-llm-title"></html:h2></label>
  <checkbox
    id="zotero-prefpane-__addonRef__-isMultimodal"
    preference="extensions.zotero.__addonRef__.isMultimodal"
    data-l10n-id="pref-enable-multimodal"
  />
  <!-- LLM API Key -->
  <hbox align="center" style = "display: flex; align-items: center; margin-bottom: 10px">
    <html:label
      for="zotero-prefpane-__addonRef__-llmApiKey"
      data-l10n-id="pref-input-llmApiKey"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-llmApiKey"
      preference="extensions.zotero.__addonRef__.llmApiKey"
    ></html:input>
  </hbox>
  <!-- LLM Base URL -->
  <hbox align="center" style = "display: flex; align-items: center; margin-bottom: 10px">
    <html:label
      for="zotero-prefpane-__addonRef__-llmBaseURL"
      data-l10n-id="pref-input-llmBaseURL"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-llmBaseURL"
      preference="extensions.zotero.__addonRef__.llmBaseUrl"
    ></html:input>
  </hbox>
  <!-- LLM Model Name -->
  <hbox align="center" style = "display: flex; align-items: center; margin-bottom: 10px">
    <html:label
      for="zotero-prefpane-__addonRef__-llmModelName"
      data-l10n-id="pref-input-llmModelName"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-llmModelName"
      preference="extensions.zotero.__addonRef__.llmModelName"
    ></html:input>
  </hbox>
  <!-- LLM Temperature -->
  <hbox align="center" style = "display: flex; align-items: center; margin-bottom: 10px">
    <html:label
      for="zotero-prefpane-__addonRef__-llmTemperature"
      data-l10n-id="pref-input-llmTemperature"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-llmTemperature"
      preference="extensions.zotero.__addonRef__.llmTemperature"
    ></html:input>
  </hbox>

  <!-- Embedding Configurations -->
  <label><html:h2 data-l10n-id="pref-embedding-title"></html:h2></label>
  <checkbox
    id="zotero-prefpane-__addonRef__-Embedding"
    preference="extensions.zotero.__addonRef__.Embedding"
    data-l10n-id="pref-enable-Embedding"
  />
  <!-- Embedding API Key -->
  <hbox align="center" style = "display: flex; align-items: center; margin-bottom: 10px">
    <html:label
      for="zotero-prefpane-__addonRef__-embeddingApiKey"
      data-l10n-id="pref-input-embeddingApiKey"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-embeddingApiKey"
      preference="extensions.zotero.__addonRef__.embeddingModel"
    ></html:input>
  </hbox>
  <!-- Embedding Base URL -->
  <hbox align="center" style = "display: flex; align-items: center; margin-bottom: 10px">
    <html:label
      for="zotero-prefpane-__addonRef__-embeddingBaseUrl"
      data-l10n-id="pref-input-embeddingBaseUrl"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-embeddingBaseUrl"
      preference="extensions.zotero.__addonRef__.embeddingBaseUrl"
    ></html:input>
  </hbox>
  <!-- Embedding Model Name -->
  <hbox align="center" style = "display: flex; align-items: center; margin-bottom: 10px">
    <html:label
      for="zotero-prefpane-__addonRef__-embeddingModelName"
      data-l10n-id="pref-input-embeddingModelName"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-embeddingModelName"
      preference="extensions.zotero.__addonRef__.embeddingModelName"
    ></html:input>
  </hbox>
</groupbox>
